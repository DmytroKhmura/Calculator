<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="grid" id="calculator">
    <!-- Row 1 -->
    <div class="grid-item" id="display">3.1415*(1+2)</div>
    <!-- Row 2 -->
    <div class="grid-item button command" id="cmd-clear-entry">CE</div>
    <div class="grid-item button operator" id="op-left-bracket">(</div>
    <div class="grid-item button operator" id="op-right-bracket">)</div>
    <div class="grid-item button operator" id="op-power">x<sup>y</sup></div>
    <!-- Row 3 -->
    <div class="grid-item button digit" id="digit-7">7</div>
    <div class="grid-item button digit" id="digit-8">8</div>
    <div class="grid-item button digit" id="digit-9">9</div>
    <div class="grid-item button operator" id="op-division">÷</div>
    <!-- Row 4 -->
    <div class="grid-item button digit" id="digit-4">4</div>
    <div class="grid-item button digit" id="digit-5">5</div>
    <div class="grid-item button digit" id="digit-6">6</div>
    <div class="grid-item button operator" id="op-multiplication">×</div>
    <!-- Row 5 -->
    <div class="grid-item button digit" id="digit1">1</div>
    <div class="grid-item button digit" id="digit2">2</div>
    <div class="grid-item button digit" id="digit3">3</div>
    <div class="grid-item button operator" id="op-subtraction">−</div>
    <!-- Row 6 -->
    <div class="grid-item button digit" id="digit0">0</div>
    <div class="grid-item button digit" id="decimal-point">.</div>
    <div class="grid-item button command" id="cmd-calculate">=</div>
    <div class="grid-item button operator" id="op-addition">+</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
