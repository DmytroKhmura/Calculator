<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="grid" id="calculator">
    <!-- Row 1 -->
    <div class="cell" id="display">
      <div class="label">3.1415*(1+2)</div>
    </div>
    <!-- Row 2 -->
    <div class="cell button command" id="cmd-clear-entry">
      <div class="label">CE</div>
    </div>
    <div class="cell button operator" id="op-left-bracket">
      <div class="label">(</div>
    </div>
    <div class="cell button operator" id="op-right-bracket">
      <div class="label">)</div>
    </div>
    <div class="cell button operator" id="op-power">
      <div class="label">x<sup>y</sup></div>
    </div>
    <!-- Row 3 -->
    <div class="cell button digit" id="digit-7">
      <div class="label">7</div>
    </div>
    <div class="cell button digit" id="digit-8">
      <div class="label">8</div>
    </div>
    <div class="cell button digit" id="digit-9">
      <div class="label">9</div>
    </div>
    <div class="cell button operator" id="op-division">
      <div class="label">÷</div>
    </div>
    <!-- Row 4 -->
    <div class="cell button digit" id="digit-4">
      <div class="label">4</div>
    </div>
    <div class="cell button digit" id="digit-5">
      <div class="label">5</div>
    </div>
    <div class="cell button digit" id="digit-6">
      <div class="label">6</div>
    </div>
    <div class="cell button operator" id="op-multiplication">
      <div class="label">×</div>
    </div>
    <!-- Row 5 -->
    <div class="cell button digit" id="digit1">
      <div class="label">1</div>
    </div>
    <div class="cell button digit" id="digit2">
      <div class="label">2</div>
    </div>
    <div class="cell button digit" id="digit3">
      <div class="label">3</div>
    </div>
    <div class="cell button operator" id="op-subtraction">
      <div class="label">−</div>
    </div>
    <!-- Row 6 -->
    <div class="cell button digit" id="digit0">
      <div class="label">0</div>
    </div>
    <div class="cell button digit" id="decimal-point">
      <div class="label">.</div>
    </div>
    <div class="cell button command" id="cmd-calculate">
      <div class="label">=</div>
    </div>
    <div class="cell button operator" id="op-addition">
      <div class="label">+</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
